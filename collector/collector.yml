receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
exporters:
  debug:
    verbosity: detailed
  # Data sources: traces
  otlp/jaeger:
    endpoint: jaeger-server:4317
    tls:
      insecure: true
  azuremonitor:
    connection_string: "InstrumentationKey=dddd;IngestionEndpoint=https://dddd/;LiveEndpoint=https://dddmonitor.azure.com/"
service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [debug,otlp/jaeger]
    metrics:
      receivers: [otlp]
      exporters: [debug]
    logs:
      receivers: [otlp]
      exporters: [debug]
